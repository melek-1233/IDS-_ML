<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>IDS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-5">

  <nav class="navbar d-flex justify-content-center" style="background-color: #e3f2fd;">
    <img src="../static/images/alten_logo.jpg" class="me-3 rounded" style="width: 80px; height: auto;" alt="Alten Logo">
    <h1 class="mb-4 text-primary text-center w-100">Network Intrusion Detection 🔍</h1>
  </nav>

  <form method="POST" class="row g-3 justify-content-center mt-4">


  <div class="col-md-6 mb-3 d-flex justify-content-center">
  <button name="action" value="normal" class="btn w-100 text-center btn-outline-primary">
    Pre-fill with Normal Data
  </button>
</div>

<div class="col-md-6 mb-3 d-flex justify-content-center">
  <button name="action" value="attaque" class="btn w-100 text-center btn-outline-danger">
    Pre-fill with Attack Data
  </button>
</div>


 
    {% for col in columns %}
      {% if col in values %}
        <div class="col-md-6">
          <label for="{{ col }}" class="form-label">{{ col }}</label>
          <input type="text" class="form-control" name="{{ col }}" id="{{ col }}" value="{{ values[col]|default('0') }}">
        </div>
      {% endif %}
    {% endfor %}

 
    <div class="col-12 text-center">
      <button type="submit" class="btn btn-outline-success w-100">Analyze Connection</button>
    </div>
  </form>

 
  {% if result %}
  <div class="alert alert-info mt-4 d-flex align-items-center" role="alert">
    
 
    <div class="flex-grow-1 text-center">
      <h4 class="alert-heading d-flex justify-content-center align-items-center gap-2">
        Result :
        {% if "Attaque" in result %}
          🔥
        {% else %}
          🛡️
        {% endif %}
      </h4>
      <p class="fs-5 mb-0">{{ result }}</p>
    </div>

  </div>
{% endif %}


</body>
</html>
